    <B><P>Origem do Nome Lua</P></B>

<P>O nome dela é Lua! A palavra vem do latim Luna, que na mitologia romana era o nome da deusa relacionada ao satélite que orbita o planeta Terra. A deusa ligada ao astro também existia na mitologia grega. Por lá se chamava Selene, mas esse nome não pegou</P>
